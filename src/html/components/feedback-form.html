<form class="feedback">
  <div class="feedback__control">
    <label for="name" hidden></label>
    <input class="feedback__input" id="name" type="text" placeholder="Как вас зовут" required>
  </div>
  <div class="feedback__control">
    <label for="number" hidden></label>
    <input class="feedback__input" id="number" type="tel" placeholder="Оставьте свой номер" required>
  </div>

  <button type="button" class="feedback__btn">Получить скидку</button>
</form>
